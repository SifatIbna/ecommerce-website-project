{% extends "base.html" %}

{% block content%}


    <div class ='row'>
        <div class='col-12 col-md-6'>
            <h1>{{object.title}} </h1> <br/>
            {{ object.timestamp }} </br>
            {{object.description}} <br/>
            {% if object.image%}
                <img src='{{ object.image.url }}' class='img-fluid' />
            {% endif %}

        </div>
        <div class='col-12 col-md-6'>
            
            {% if object in cart.products.all %}
                In cart <button class='btn btn-link'> Remove? </Remove>
            {% else %}
                <button class='btn btn-success'> Add to cart  </Remove>
            {% endif %}
        </div>
    </div>

{% endblock %}
