{% extends "base.html" %}

{% block content %}

<div class="col-12 col-md-6 mx-auto">
  {% if title %}<h1 class="my-3"> {{ title }}</h1>{% endif %}
  <form class="MarketingPreference" method="POST" action='{% if action_url %} {{ action_url }} {% endif %}'> {% csrf_token %}
    {{next_url}}
    {% if next_url %}
      <input type='hidden' name='next' value = '{{ next_url }}' />
    {% endif %}

    {% if messages %}
    <div class="alert alert-success messages">
    
        {% for message in messages %}
          <span {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} <br/>
          </span>
        {% endfor %}
    </div>

    {% endif %}

    {{form.as_p}}

      <button type='submit' class='btn btn-default'>Save</button>

  </form>
</div>
{% endblock %}
