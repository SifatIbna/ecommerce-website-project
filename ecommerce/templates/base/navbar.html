{% url 'home' as home_url %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container">
    <a class="navbar-brand" href="#">

    </a>

      <li class="nav-item {% if request.path == home_url %}active {% endif%} ">
        <a class="nav-link" href="{{ home_url }}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% if request.path == login %} active {% endif%}">
        <a class="nav-link" href="{{ login }}">Log IN </a>
      </li>
      <li class="nav-item {% if request.path == contact_page %} active {% endif%}">
        <a class="nav-link" href="{{ contact_page }}">Contact</a>
      </li>
      <li class="nav-item {% if request.path == products_list %} active {% endif%}">
        <a class="nav-link" href="{{ products_list }}">Products</a>

        <a class="nav-link dropdown-toggle" href="{% url 'products:list' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>

        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

    </form>
  </div>
